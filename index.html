<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        body {
            background: url('https://source.unsplash.com/1600x900/?space,stars') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #9b5de5;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00f5d4;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 50px;
            background: linear-gradient(90deg, #9b5de5, #00f5d4, #1e1e1e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #9b5de5, 0 0 10px #00f5d4; }
            to { text-shadow: 0 0 10px #9b5de5, 0 0 20px #00f5d4; }
        }
        .motto {
            font-size: 24px;
            margin-top: 20px;
            color: #00f5d4;
        }
        .discord-link {
            margin-top: 30px;
            font-size: 18px;
            display: block;
            color: #9b5de5;
            text-decoration: none;
            transition: color 0.3s;
        }
        .discord-link:hover {
            color: #00f5d4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#lore">Lore</a>
        <a href="#factions">Factions</a>
        <a href="#characters">Characters</a>
        <a href="#multiverse">Multiverse</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
        <p class="motto">We shape fate. We command reality.</p>
        <a href="https://discord.gg/wrnkwysFKQ" class="discord-link">Join Our Discord</a>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
</body>
</html>
