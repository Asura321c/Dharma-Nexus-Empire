<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?space,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: rgba(30, 30, 30, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4500;
        }
        .container {
            margin-top: 100px;
            padding: 50px;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2em;
            animation: slideUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        footer {
            background: rgba(30, 30, 30, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#lore">Lore</a>
        <a href="#factions">Factions</a>
        <a href="#characters">Characters</a>
        <a href="#multiverse">Multiverse</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
</body>
</html>
