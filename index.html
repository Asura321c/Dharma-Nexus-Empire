<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: #FFF8E7; /* Cosmic Latte */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        nav a {
            color: #FFF8E7;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
            margin-top: 50px;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #FFF8E7;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#lore">Lore</a>
        <a href="#factions">Factions</a>
        <a href="#characters">Characters</a>
        <a href="#multiverse">Multiverse</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
</body>
</html>
