<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            background: black url('https://source.unsplash.com/1600x900/?nebula,stars') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in;
        }
        nav {
            background-color: rgba(10, 10, 10, 0.9);
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px #9d4edd;
        }
        nav a {
            color: #9d4edd;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        nav a:hover {
            color: #48cae4;
            text-shadow: 0 0 15px #48cae4;
        }
        .container {
            text-align: center;
            padding: 50px;
            animation: fadeIn 3s ease-in;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #9d4edd, #48cae4, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #9d4edd;
            animation: fadeIn 2s ease-in;
        }
        .section {
            margin: 50px auto;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 0 15px #9d4edd;
            animation: fadeIn 2.5s ease-in;
        }
        p {
            color: #b8c0ff;
            font-size: 18px;
        }
        .motto {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 20px;
            text-shadow: 0 0 20px #ff00ff;
        }
        .discord {
            margin-top: 20px;
        }
        .discord a {
            color: #00bfff;
            font-size: 20px;
            text-decoration: none;
            text-shadow: 0 0 10px #00bfff;
            transition: text-shadow 0.3s;
        }
        .discord a:hover {
            text-shadow: 0 0 20px #00bfff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(10, 10, 10, 0.9);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 0 10px #9d4edd;
        }
    </style>
</head>

        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
        <p class="motto">We shape fate. We command reality.</p>
        <div class="discord">
            <a href="https://discord.gg/YOUR_INVITE_LINK" target="_blank">Join Our Discord Community</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
</body>
</html>
