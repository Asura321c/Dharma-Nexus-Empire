<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?stars,galaxy');
            background-size: cover;
            background-attachment: fixed;
        }
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #9b5de5;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #00f5d4;
        }
        .container {
            text-align: center;
            padding: 100px 20px 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #9b5de5, #00f5d4, #57007b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 3s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#lore">Lore</a>
        <a href="#factions">Factions</a>
        <a href="#characters">Characters</a>
        <a href="#multiverse">Multiverse</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
</body>
</html>
