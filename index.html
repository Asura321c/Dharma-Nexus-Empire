<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/1600x900/?stars,galaxy');
            background-size: cover;
            background-attachment: fixed;
            transition: background 0.5s, color 0.5s;
        }
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #9b5de5;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #00f5d4;
        }
        .container {
            text-align: center;
            padding: 100px 20px 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #9b5de5, #00f5d4, #57007b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 3s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .dark-mode {
            background-color: #111;
            color: #ddd;
        }
        .toggle-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #9b5de5;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background: #00f5d4;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="lore.html">Lore</a>
        <a href="factions.html">Factions</a>
        <a href="characters.html">Characters</a>
        <a href="multiverse"html">Multiverse</a>
    </nav>
    <div class="container">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Explore the vast multiverse, where myths become reality.</p>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <footer>
        &copy; 2025 Dharma Nexus Empire. All rights reserved.
    </footer>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
