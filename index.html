<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .controls button {
            background: #9d4edd;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background: #48cae4;
        }
        .stars {
            background: url('https://source.unsplash.com/1600x900/?galaxy,stars') no-repeat center center fixed;
            background-size: cover;
            animation: moveStars 50s linear infinite;
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        .grid {
            background: black;
        }
        .grid::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom, rgba(255, 0, 255, 0.2) 0px, rgba(0, 0, 0, 0) 20px
            ), repeating-linear-gradient(
                to right, rgba(0, 255, 255, 0.2) 0px, rgba(0, 0, 0, 0) 20px
            );
            animation: gridMove 5s linear infinite;
        }
        @keyframes gridMove {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="background" class="background stars"></div>
    <div class="content">
        <h1>Welcome to the Dharma Nexus Empire</h1>
        <p>Shape fate, command reality.</p>
    </div>
    <div class="controls">
        <button onclick="setBackground('stars')">Stars</button>
        <button onclick="setBackground('grid')">Glowing Grid</button>
    </div>
    <script>
        function setBackground(effect) {
            document.getElementById('background').className = `background ${effect}`;
        }
    </script>
</body>
</html>
