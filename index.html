<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Nexus Empire</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            background: url('https://source.unsplash.com/1600x900/?stars,galaxy') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        nav {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav a {
            color: #8a2be2;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            margin-top: 100px;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #00bfff;
            text-shadow: 0 0 15px #00bfff;
        }
        p {
            font-size: 22px;
            color: #8a2be2;
            text-shadow: 0 0 10px #8a2be2;
        }
        .motto {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            text-shadow: 0 0 15px #ffcc00;
        }
        .discord {
            margin-top: 20px;
        }
        .discord a {
            color: #00bfff;
            font-size: 20px;
            text-decoration: none;
            text-shadow: 0 0 10px #00bfff;
        }
        footer {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #fff;
        }
    </style>
</head>

    <nav>
        <a href="#home">Home</a>

        <p class="motto">We shape fate. We command reality.</p>
        <div class="discord">
            <a href="https://discord.gg/wrnkwysFKQ" target="_blank">Join Our Discord Community</a>
        </div>
    </div>
